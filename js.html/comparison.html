<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison</title>
</head>
<body>
    <script>
        let a=10;
        let b= "10";
        console.log(a==10);   // == eta sudu value check kore
        console.log(a=="10");
        console.log(a===10);    // === data_type and value check kore
        console.log(a==="10");
        console.log(b==="10");

        //and gate 
        let m = true ;
        let n= false ;
        console.log(m && n);   // false DE----cuse 2 tar man same hote hobe ortath eta guner moto


        //Or gate
        let p = true;
        let q = false;
        console.log(p || q);   // true DE----cuse j kono man asle true hobe ortath eta jog er moto

        

    </script>
</body>
</html>
